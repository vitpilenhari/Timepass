{% extends 'base.html' %}
{% block contactactive %}active{% endblock contactactive %}
{% block css %}
<style>
    .container{
        min-height: 90vh;
    }
</style>
{% endblock css %}
{% block body %}
<div class="container my-4">
    <h2 class="text-center">Contact US</h2>
    <form action="/contact" method="POST">
    {% csrf_token %}
        <div class="form-group">
            
            <label for="exampleFormControlInput1">Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="name" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email"
                placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Phone number</label>
            <input type="tel" class="form-control" id="exampleInputPassword1" name="phone" placeholder="Enter Your Phone Number">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Enter Your Feedback</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="feedback" rows="3"></textarea>
          </div>
        
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
</div>




{% endblock body %}
